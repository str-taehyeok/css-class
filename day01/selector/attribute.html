<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속성 선택지(attribute)</title>
  <style>
    /* input[placeholder="아이디를 입력하세요."] {
      font-size: 40px;
    }
    input[type="password"] {
      color: blue;
    } */
     /* 
     |= : value로 시작
     ^= : value 시작
     *= : value를 포함
     */
     input[placeholder *= "아"] {
      color: blueviolet;
     }
  </style>
</head>
<body>
  <input name="id" type="text" placeholder="아이디를 입력하세요.">
  <input type="password" placeholder="비밀번호를 입력하세요.">
</body>
</html>
