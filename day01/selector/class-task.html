<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class 실습</title>
  <style>
    .odd{
      font-size: 20px; color: green;
    }
    .even{
      font-size: 30px; color: pink;
    }
  </style>
</head>
<body>

  <!-- 
    class를 사용하여 스타일 넣기
    홀수는 폰트사이즈 20px, 폰트컬러는 초록색
    짝수는 폰트사이즈 30px, 폰트컬러는 핑크
  -->
  <div>
    <span class="odd">홀수</span>
    <p class="even">짝수</p>
    <span class="odd">홀수</span>
    <p class="even">짝수</p>
    <span class="odd">홀수</span>
    <p class="even">짝수</p>
    <span class="odd">홀수</span>
    <p class="even">짝수</p>
  </div>

</body>
</html>
